<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>

<form action="/join" method="post">
  <input type="text" id="username" name="username" placeholder="아이디를 입력하세요"/><br>
  <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"/><br>
  <input type="email" id="email" name="email" placeholder="이메일을 입력하세요"/><br>
  <button>회원가입</button>
</form>
</body>
</html>
